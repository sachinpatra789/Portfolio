<html lang="en">
<head>

<title>Radio Button Example</title>
<style>
  body{
    background-color:rgb(196, 189, 181);
  }
</style>
</head>
<body>

<h2>Select your subject:</h2>

<form action="#">
  <input type="radio" id="option1" name="option" value="option1">
  <label for="option1">HINDI</label><br>
  <input type="radio" id="option2" name="option" value="option2">
  <label for="option2">MATH</label><br>
  <input type="radio" id="option3" name="option" value="option3">
  <label for="option3">ENGLISH</label><br>
  <input type="radio" id="option4" name="option" value="option4">
  <label for="option4">SCIENCE</label><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
